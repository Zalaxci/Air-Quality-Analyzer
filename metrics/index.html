<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School metrics</title>
    <link rel="stylesheet" href="https://zalaxci.github.io/universal-frontend/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
  </head>
  <body>
    <section class="container-width half-page-height">
      <canvas class="chart" id="pm2_5" data-label="Particle matter 2.5" data-border-color="rgb(255, 99, 132)" data-background-color="rgb(255, 99, 132)"></canvas>
    </section>
    <section class="container-width half-page-height">
      <canvas class="chart" id="pm10" data-label="Particle matter 10" data-border-color="rgb(255, 99, 132)" data-background-color="rgb(255, 99, 132)"></canvas>
    </section>
    <section class="container-width half-page-height">
      <canvas class="chart" id="temp" data-label="Temperature" data-border-color="rgb(255, 99, 132)" data-background-color="rgb(255, 99, 132)"></canvas>
    </section>
    <section class="container-width half-page-height">
      <canvas class="chart" id="humdity" data-label="Humdity" data-border-color="rgb(255, 99, 132)" data-background-color="rgb(255, 99, 132)"></canvas>
    </section>
    <script src="https://zalaxci.github.io/universal-frontend/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="components/chart.js"></script>
  </body>
</html>
